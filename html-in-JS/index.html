<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>

    <div></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script>

        var h1 = document.createElement('h1');
        var p = document.createElement('p');

        var atth = document.createAttribute('class');
        var attp = document.createAttribute('class');
        atth.value = 'header';
        attp.value = 'paragraph';

        h1.innerHTML = 'This is a Header';
        p.innerHTML = 'This is a Paragraph';

        document.getElementsByTagName('div')[0].appendChild(h1);
        document.getElementsByTagName('div')[0].appendChild(p);
        h1.setAttributeNode(atth);
        p.setAttributeNode(attp);
    </script>

</body>
</html>
