<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Form Element-Radio</title>
  </head>
  <body>
    <form class="" name="myFrom" action="index.html" method="post">
      <table>
        <tr>
          <td>Select</td>
          <td>
            <input type="radio" name="radioBox" value="C">C<br>

            <input type="radio" name="radioBox" value="HTML">HTML<br>
            <input type="radio" name="radioBox" value="CSS">CSS<br>
            <input type="radio" name="radioBox" value="JavaScript">JavaScript
          </td>
        </tr>
        <tr>
          <td></td>
          <td><button type="button" name="button" onclick="radioFunction()">Submit</button></td>
          <td><input type="reset" name="" value="Reset"></td>
        </tr>
      </table>
    </form>
    <p></p>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
