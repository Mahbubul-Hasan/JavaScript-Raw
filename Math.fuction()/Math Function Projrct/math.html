<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Math Function</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="" name="Math"action="index.html" method="post">
      <h2>Math Functions</h2>
      <table>
        <tr>
          <td><h4>Input</h4></td>
          <td><input required placeholder="Enter a number"type="text" name="inputNumber" ></td>
        </tr>
        <tr>
          <td><button type="button" name="Absulute" onclick="mathFunctions(1)">Absulute</button></td>
          <td><button type="button" name="Round" onclick="mathFunctions(2)">Round</button></td>
        </tr>
        <tr>
          <td><button type="button" name="Sine" onclick="mathFunctions(3)">Sine</button></td>
          <td><button type="button" name="Cose" onclick="mathFunctions(4)">Cose</button></td>
        </tr>
        <tr>
          <td><button type="button" name="Tan" onclick="mathFunctions(5)">Tan</button></td>
          <td><button type="button" name="Log" onclick="mathFunctions(6)">Log</button></td>
        </tr>
        <tr>
          <td><button type="button" name="Floor" onclick="mathFunctions(7)">Floor</button></td>
          <td><button type="button" name="Ceil" onclick="mathFunctions(8)">Ceil</button></td>
        </tr>
        <tr>
          <td><button type="button" name="Squre Root" onclick="mathFunctions(9)">Squre Root</button></td>
          <td><button type="button" name="Squre" onclick="mathFunctions(10)">Squre</button></td>
        </tr>
        <tr>
          <td><button type="button" name="Max" onclick="mathFunctions(11)">Max</button></td>
          <td><button type="button" name="Min" onclick="mathFunctions(12)">Min</button></td>
        </tr>
        <tr>
          <td><button type="button" name="E" onclick="mathFunctions(13)">E</button></td>
          <td><button type="button" name="Pi" onclick="mathFunctions(14)">Pi</button></td>
        </tr>
        <tr>
          <td><h4>Result</h4></td>
          <td><input type="text" name="resultNumber" ></td>
        </tr>
      </table>
    </form>


    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
