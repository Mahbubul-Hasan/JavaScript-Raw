<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="">
      <form name="myForm" action="index.html" method="post">
        <table>
          <tr>
            <td class="text">Name</td>
            <td><input class="textBox" type="text" name="nameText" value=""></td>
          </tr>
          <tr>
            <td class="text">Email</td>
            <td><input class="textBox" type="email" name="emailText" value=""></td>
          </tr>
          <tr>
            <td class="text">Phone</td>
            <td><input class="textBox" type="text" name="phoneText" value=""><br>
            <input class="textCheckBox" type="checkbox" name="checkBox" value="" onclick="callFunction()">Please don't call me!</td>
          </tr>
          <tr>
            <td class="text">What can we help you</td>
            <td>
              <select class="selectBox" name="selectBox">
                <option value="">Select</option>
                <option value="">Customer Service</option>
                <option value="">Question</option>
                <option value="">Comments</option>
                <option value="">Others</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="text">Comment</td>
            <td><textarea class="textAreaBox" name="textAreaBox" rows="8" cols="80"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button class="submit" type="button" name="button" onclick="formSubmit()">Submit</button>
              <input class="submit" type="reset" name="" value="Reset"><br>
              <p class="innerText"></p>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
