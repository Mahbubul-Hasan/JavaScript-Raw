<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Element-Checkbox Multiple Value</title>
  </head>
  <body>
    <form class="" name="myForm" action="" method="post">
      <table>
        <tr>
          <td>Select</td>
          <td>
            <input type="checkbox" name="chBox" value="C">C<br>
            <input type="checkbox" name="chBox" value="Java">Java<br>
            <input type="checkbox" name="chBox" value="HTML">HTML<br>
            <input type="checkbox" name="chBox" value="CSS">CSS<br>
            <input type="checkbox" name="chBox" value="JavaScript">JavaScript
            <!-- <input type="checkbox" name="checkBox" value="C" onclick="myFunction('C')">C <br>
            <input type="checkbox" name="checkBox" value="Java" onclick="myFunction('Java')">Java <br>
            <input type="checkbox" name="checkBox" value="HTML" onclick="myFunction('HTML')">HTML <br>
            <input type="checkbox" name="checkBox" value="CSS" onclick="myFunction('CSS')">CSS <br>
            <input type="checkbox" name="checkBox" value="JavaScript" onclick="myFunction('JavaScript')">JavaScript -->
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="" value=" Submit " onclick="myFunction()"></td>
          <td><input type="reset" name="" value=" Reset "></td>
        </tr>
      </table>
    </form>
    
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
