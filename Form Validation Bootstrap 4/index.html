<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Form Vaidation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <style media="screen">
    .form-control,
    .btn {
      width: 200%;
    }

    #demo {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-xl-4">

      </div>

      <div class="col-xl-4">
        <form class="form" name="myForm" action="/action_page.php">
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td><input type="text" class="form-control" id="name" placeholder="Enter name" name="name"></td>
            </tr>

            <tr>
              <td><label for="email">Email:</label></td>
              <td><input type="email" class="form-control" id="email" placeholder="Enter email" name="email"></td>
            </tr>

            <tr>
              <td><label for="phone">Phone:</label></td>
              <td><input type="text" class="form-control" id="phone" placeholder="Enter phone number" name="phone"></td>
            </tr>

            <tr>
              <td></td>
              <td>
                <!-- <input class="form-check-input" type="checkbox" name="donotcall">Please don't call me! -->
                <input type="checkbox" name="donotcall" value="" onclick="checkTest()">Please don't call me!
              </td>
            </tr>

            <tr>
              <td><label for="select">What can we help you:</label></td>
              <td>
                <select class="form-control" id="selectBox" name="selectBox">
                  <option value="">Select</option>
                  <option value="">Customer Service</option>
                  <option value="">Question</option>
                  <option value="">Comments</option>
                  <option value="">Others</option>
              </select>
              </td>
            </tr>

            <tr>
              <td><label for="comment">Comment:</label></td>
              <td>
                <textarea class="form-control" rows="5" id="comment" name="comment" placeholder="Enter Comments"></textarea>
              </td>
            </tr>


            <tr>
              <td></td>
              <td>
                <br>
                <button class="btn btn-success" type="button" name="button" onclick="myFunction()"> Submit </button>
                <!-- <input class="form-control btn-success" type="submit" name="submit" value="Submit" onclick="myFunction()"><br> -->
                <br><br> <input class="form-control btn-success" type="reset" name="" value="Reset">
              </td>
            </tr>

            <tr>
              <td></td>
              <td>
                <p id="demo"></p>
              </td>
            </tr>
          </table>
        </form>
      </div>

      <div class="col-xl-4">

      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
